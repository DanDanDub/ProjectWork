# SPRING APPLICATION
spring.application.name=ProjectWork

# DATASOURCE
spring.datasource.url=jdbc:mysql://localhost:3306/project_work
spring.datasource.username=pw_user
spring.datasource.password=pw_user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SPRING JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# LOGGING
logging.threshold.console=ERROR
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework=ERROR
logging.level.com.howtodoinjava=ERROR